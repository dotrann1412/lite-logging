<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header id="header">


            <div id="channel-controls">
                <div class="filter-group">
                    <input type="text" id="channel-selector" placeholder="Enter channel name..." value="logs" autocomplete="off" list="channel-history">
                    <datalist id="channel-history">
                        <option value="logs">
                            <option value="events">
                            </datalist>
                    <button id="channel-connect-btn" class="connect-btn" title="Connect to channel">üîó</button>
                </div>
            </div>

            <h1>Log Viewer</h1>
            <div id="title-section">
                <div id="connection-status" class="status-disconnected">
                    <span id="status-indicator"></span>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>



        </header>

        <div id="controls">

            <div id="filter-controls">
                <div class="filter-group">
                    <label for="keyword-filter">Search:</label>
                    <input type="text" id="keyword-filter" placeholder="Filter by keyword..." autocomplete="off">
                    <button id="clear-keyword" class="clear-btn" title="Clear search">√ó</button>
                </div>

                <div class="filter-group">
                    <label for="tag-filter">Tags:</label>
                    <input type="text" id="tag-filter" placeholder="Filter by tag..." autocomplete="off">
                    <button id="clear-tag" class="clear-btn" title="Clear tag filter">√ó</button>
                </div>

                <div class="filter-group">
                    <label for="type-filter">Type:</label>
                    <select id="type-filter">
                        <option value="">All Types</option>
                        <option value="plain text">Plain Text</option>
                        <option value="json">JSON</option>
                    </select>
                </div>
            </div>

            <div id="action-controls">
                <button id="auto-scroll-btn" class="action-btn active" title="Auto-scroll to bottom">
                    üìú Auto-scroll
                </button>
                <button id="clear-logs-btn" class="action-btn" title="Clear all logs">
                    üóëÔ∏è Clear
                </button>
                <button id="export-logs-btn" class="action-btn" title="Export logs">
                    üíæ Export
                </button>
                <button id="pause-btn" class="action-btn" title="Pause/Resume log updates">
                    ‚è∏Ô∏è Pause
                </button>
            </div>
        </div>

        <div id="logs-container">
            <div id="logs-viewport">
                <div id="logs-content"></div>
            </div>
            <div id="loading-indicator" class="hidden">Loading logs...</div>
            <div id="no-logs-message" class="hidden">No logs match the current filters</div>
        </div>

        <div id="scroll-to-bottom" class="hidden">
            <button id="scroll-bottom-btn">‚Üì New logs available</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
